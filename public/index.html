<!DOCTYPE html>

<head>

    <title>{{page.title}}</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
